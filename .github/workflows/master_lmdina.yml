# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lmdina

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f3c61e963a6e48e1bf66a832e4c9df84 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8ef7d43ee3094a58bfc4bb31c0f64b2e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f3c61e963a6e48e1bf66a832e4c9df84 }}/lmdina-location-service:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lmdina'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4fc0df6ef249447c8977d0f59fe72120 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f3c61e963a6e48e1bf66a832e4c9df84 }}/lmdina-location-service:${{ github.sha }}'